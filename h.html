<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Images, and Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #DC143C; /* Crimson red background */
            animation: bgAnimate 2s infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes bgAnimate {
            0% { background-color: #DC143C; } /* Crimson red */
            50% { background-color: #B22222; } /* Firebrick for animation */
            100% { background-color: #DC143C; } /* Back to crimson red */
        }
        .header {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .content {
            display: none;
            width: 100%;
            max-width: 800px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 0;
        }
        .wishes img {
            margin: 10px;
            width: 300px;
            height: auto;
        }
        video {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Videos, Pictures, and Wishes</h1>
        <div class="buttons">
            <button id="videoBtn">Video</button>
            <button id="imageBtn">Images</button>
            <button id="wishesBtn">Wishes</button>
        </div>
    </div>

    <div id="videoSection" class="content">
        <h2>Video</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="imageSection" class="content">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/200x150?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/200x150?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/200x150?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/200x150?text=Image+4" alt="Image 4">
            <img src="https://via.placeholder.com/200x150?text=Image+5" alt="Image 5">
            <img src="https://via.placeholder.com/200x150?text=Image+6" alt="Image 6">
            <img src="https://via.placeholder.com/200x150?text=Image+7" alt="Image 7">
            <img src="https://via.placeholder.com/200x150?text=Image+8" alt="Image 8">
            <img src="https://via.placeholder.com/200x150?text=Image+9" alt="Image 9">
            <img src="https://via.placeholder.com/200x150?text=Image+10" alt="Image 10">
            <img src="https://via.placeholder.com/200x150?text=Image+11" alt="Image 11">
            <img src="https://via.placeholder.com/200x150?text=Image+12" alt="Image 12">
            <img src="https://via.placeholder.com/200x150?text=Image+13" alt="Image 13">
            <img src="https://via.placeholder.com/200x150?text=Image+14" alt="Image 14">
            <img src="https://via.placeholder.com/200x150?text=Image+15" alt="Image 15">
            <img src="https://via.placeholder.com/200x150?text=Image+16" alt="Image 16">
            <img src="https://via.placeholder.com/200x150?text=Image+17" alt="Image 17">
            <img src="https://via.placeholder.com/200x150?text=Image+18" alt="Image 18">
            <img src="https://via.placeholder.com/200x150?text=Image+19" alt="Image 19">
            <img src="https://via.placeholder.com/200x150?text=Image+20" alt="Image 20">
        </div>
    </div>

    <div id="wishesSection" class="content">
        <h2>Wishes</h2>
        <div class="wishes">
            <img src="https://via.placeholder.com/300x200?text=Happy+Birthday" alt="Happy Birthday Wish">
            <img src="https://via.placeholder.com/300x200?text=Congratulations" alt="Congratulations Wish">
            <img src="https://via.placeholder.com/300x200?text=Best+Wishes" alt="Best Wishes">
        </div>
    </div>

    <script>
        // Get elements
        const videoBtn = document.getElementById('videoBtn');
        const imageBtn = document.getElementById('imageBtn');
        const wishesBtn = document.getElementById('wishesBtn');
        const videoSection = document.getElementById('videoSection');
        const imageSection = document.getElementById('imageSection');
        const wishesSection = document.getElementById('wishesSection');

        // Function to hide all sections
        function hideAllSections() {
            videoSection.style.display = 'none';
            imageSection.style.display = 'none';
            wishesSection.style.display = 'none';
        }

        // Event listeners
        videoBtn.addEventListener('click', () => {
            hideAllSections();
            videoSection.style.display = 'block';
        });

        imageBtn.addEventListener('click', () => {
            hideAllSections();
            imageSection.style.display = 'block';
        });

        wishesBtn.addEventListener('click', () => {
            hideAllSections();
            wishesSection.style.display = 'block';
        });
    </script>
</body>
</html>
